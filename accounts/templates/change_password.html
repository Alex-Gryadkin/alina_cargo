{% extends 'index.html' %}

{% block title %}
    Смена пароля
{% endblock %}

{% block navtext %}
    Смена пароля
{% endblock %}

{% block content %}

<div class="row align-items-center text-center h-100">
    <div class="col-12 mt-3 text-center">
        <div class="bg-body-secondary p-3 border-dark rounded text-center" style="min-width:300pt;" id="pagecontent">
            <form action="{% url 'accounts:change_password' %}"method="post">
                {% csrf_token %}
                <div>
                    <input name="old_password" class="form-control my-2" type="password" placeholder="Текущий пароль" minlength="8">
                    <input name="password1" class="form-control my-2" type="password" placeholder="Новый пароль (минимум 8 символов)" minlength="8">
                    <input name="password2" class="form-control my-2" type="password" placeholder="Повторите новый пароль" minlength="8">
                    <div class="invalid-feedback d-block">
                        {{ error }}
                        {{ message }}
                    </div>
                    <button class="btn btn-primary m-2 " type="submit" id="submit" >Изменить пароль</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
