{% extends 'index.html' %}

{% block content %}

<body>

        <form action="{% url 'accounts:new_password' %}" method="post">
            {% csrf_token %}
            <div>
                <input name="password1" class="form-control" type="text" placeholder="Новый пароль (минимум 8 символов)" minlength="8">
                <input name="password2" class="form-control" type="text" placeholder="Повторите новый пароль" minlength="8">
                {{ error }}

            </div>

            <button class="btn btn-primary" type="submit" id="submit" >Сохранить пароль</button>
        </form>

</body>

{% endblock %}
