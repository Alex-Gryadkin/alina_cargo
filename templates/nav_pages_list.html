{% for cat in navlist %}
    {% if not cat.is_root %}
        <li> {{cat.title}} <ul>
    {% endif %}
        {% for page in cat.pages.all %}
            <li><a class="nav-link" href="{% url 'pages:page' slug=page.slug %}">{{page.title}}</a></li>
        {% endfor %}
    {% if not cat.is_root %}
        </ul></li>
    {% endif %}
{% endfor %}
